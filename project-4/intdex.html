<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Base Converter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.0/dist/sweetalert2.min.css">
</head>

<body>
    <section class="d-flex align-items-center justify-content-center vh-100 main-section">
        <div class="container">
            <div class="d-flex align-content-center justify-content-center  ">
                <div class="border p-5 rounded box2">
                    <h1>Number Base Converter</h1>
                    <div class="form-group mt-4">
                        <label for="convert-from" class="fw-bold">From:</label>
                        <select class="form-control select-box" id="convert-from">
                            <option value="2">Binary</option>
                            <option value="8">Octal</option>
                            <option value="10">Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="convert-to" class="fw-bold">To:</label>
                        <select class="form-control select-box" id="convert-to">
                            <option value="2">Binary</option>
                            <option value="8">Octal</option>
                            <option value="10">Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="num1" id="lab-1" class="fw-bold">Enter Number</label>
                        <input type="text" class="form-control input-box" id="num1" placeholder="Enter Your Number">
                    </div>
                    <div class="form-group">
                        <button type="button" id="btn" class="btn-convert">Convert</button>
                    </div>
                    <div class="form-group">
                        <label for="num2" id="lab-2" class="fw-bold">Converted Value</label>
                        <input type="text" class="form-control input-box" id="num2" placeholder="Converted Value">
                    </div>
                </div>
            </div>
    </section>

    <script src="./assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.0/dist/sweetalert2.min.js"></script>
    <script>
        let u1 = document.getElementById("convert-from");
        let u2 = document.getElementById("convert-to");
        let input1 = document.getElementById("num1");
        let input2 = document.getElementById("num2");
        let lab1 = document.getElementById("lab-1");
        let lab2 = document.getElementById("lab-2");
        let ans;

        $(u1).on("change", () => {
            switch (parseInt(u1.value)) {
                case 2: lab1.innerHTML = "Enter Binary :"; break;
                case 8: lab1.innerHTML = "Enter Octal :"; break;
                case 10: lab1.innerHTML = "Enter Decimal :"; break;
                case 16: lab1.innerHTML = "Enter Hexadecimal :"; break;
            }
        });

        $(u2).on("change", () => {
            switch (parseInt(u2.value)) {
                case 2: lab2.innerHTML = "Converted to Binary :"; break;
                case 8: lab2.innerHTML = "Converted to Octal :"; break;
                case 10: lab2.innerHTML = "Converted to Decimal :"; break;
                case 16: lab2.innerHTML = "Converted to Hexadecimal :"; break;
            }
        });

        $(document).ready(() => {
            $("#btn").on("click", () => {
                if (input1.value.trim() === "") {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "Input Cannot be Empty!",
                    });
                    return;
                }

                let inputValue = input1.value.trim();
                let base = parseInt(u1.value);
                if (isNaN(parseInt(inputValue, base))) {
                    Swal.fire({
                        icon: "error",
                        title: "Invalid Input",
                        text: `Please enter a valid number in ${lab1.innerHTML.replace(" :", "")} format.`,
                    });
                    return;
                }

                switch (base) {
                    case 2: ans = parseInt(inputValue, 2); break;
                    case 8: ans = parseInt(inputValue, 8); break;
                    case 10: ans = parseInt(inputValue, 10); break;
                    case 16: ans = parseInt(inputValue, 16); break;
                }

                switch (parseInt(u2.value)) {
                    case 2: input2.value = ans.toString(2); break;
                    case 8: input2.value = ans.toString(8); break;
                    case 10: input2.value = ans.toString(10); break;
                    case 16: input2.value = ans.toString(16); break;
                }
            });
        });
    </script>
</body>

</html>
