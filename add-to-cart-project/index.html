<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/swiper.css" />
</head>

<body>
    <header>
        <div class="d-flex justify-content-center my-5">
            <img src="./assets/image/logo.png" alt="">
        </div>
        <div class="d-flex justify-content-around">
            <ul class="d-flex align-items-center m-0 gap-5 menu">
                <li>Clip Earrings</li>
                <li>Necklace</li>
                <li>Pin</li>
                <li>Ring</li>
                <li>Watch</li>
                <li>Pierced Earrings</li>
            </ul>
            <div>
                <button type="button" class="btn border position-relative">
                    <i class="ri-shopping-cart-fill cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
            </div>
        </div>
    </header>
    <section class="">
        <div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./assets/image/mainbanner1-1920x600.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/image/mainbanner3-1920x600.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/image/mainbanner2-1920x600.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <section class="">
        <div class="container">
            <div class="row gy-3 justify-content-center gap-4 box">
                <div class="border image col-3 p-3">
                    <div class="border-bottom">
                        <img src="./assets/image/22-205x195.jpg" alt="" width="100%">
                    </div>
                    <h4 class="font">
                        Infinite Necklace
                    </h4>
                    <p class="fw-bold py-3">    
			  			  $241.99			  			  			  
                    </p>
                    <button class="btn-1">
                        <span>Add To Cart</span>
                    </button>
                </div>
                <div class="border image col-3 p-3">
                    <div class="border-bottom">
                        <img src="./assets/image/20-205x195.jpg" alt="" width="100%">
                    </div>
                    <h4 class="font">
                        Angel City Ring
                    </h4>
                </div>
                <div class="border image col-3 p-3">
                    <div class="border-bottom">
                        <img src="./assets/image/16-205x195.jpg" alt="" width="100%">
                    </div>
                    <h4 class="font">
                        High Five Ring
                    </h4>
                </div>
                <div class="border image col-3 p-3">
                    <div class="border-bottom">
                        <img src="./assets/image/15-205x195.jpg" alt="" width="100%">
                    </div>
                    <h4 class="font">
                        Eva Clip Earrings
                    </h4>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 3500,
                disableOnInteraction: false,
                Infinity: true
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
