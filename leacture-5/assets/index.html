<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
    
    <div class=""><input type="number" id="enter" placeholder="Enter number of box"></div>
    <button class="m-2">Enter</button>
    <div id="container" class="container d-flex gap-1 flex-wrap justify-content-center align-items-center vh-100 m-auto">
        <div class=" d-flex justify-content-center align-items-center"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let a = document.getElementById("container")
        let b = document.getElementById("enter")

        console.log(b.value)

        $("button").on("click",function(){
            for(let i = 1; i <= parseInt(b.value); i++){
                a.innerHTML += `<div class="box d-flex justify-content-center align-items-center">${i}</div>`
            }
        })
    </script>
</body>

</html>
