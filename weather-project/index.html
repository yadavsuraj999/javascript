<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/image/0006_Weather (1).webp" type="image/x-icon" sizes="16x16">
</head>

<body>
    <video src="https://videos.pexels.com/video-files/30860541/13196927_640_360_25fps.mp4" autoplay muted loop
        id="video"></video>
    <div class="weather-wrapper">

        <div class="search-box">
            <div>
                <input type="text" placeholder="Search for a city..." name="city" id="enter-city" />
                <button type="button" id="search-city"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="weather-card">
            <div class="location" id="location-info">Surat</div>
            <div class="main-weather">
                <img src="./assets/image/01d@2x.png" alt="" id="icon">
                <div class="temp" id="temp">37.41 °C</div>
                <div class="description" id="descriptions">Sunny</div>
            </div>
            <div class="details">
                <div class="item">
                    <i class="fas fa-tint"></i>
                    <div>Humidity</div>
                    <div id="humidity">48%</div>
                </div>
                <div class="item">
                    <i class="fas fa-wind"></i>
                    <div>Wind</div>
                    <div id="wind">7.5km/h</div>
                </div>
                <div class="item">
                    <i class="fas fa-tachometer-alt"></i>
                    <div>Pressure</div>
                    <div id="Pressure">1015 hPa</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let entercity = document.getElementById("enter-city");
        let locationinfo = document.getElementById("location-info");
        let icon = document.getElementById("icon");
        let temp = document.getElementById("temp");
        let descriptions = document.getElementById("descriptions");
        let humidity = document.getElementById("humidity");
        let wind = document.getElementById("wind");
        let Pressure = document.getElementById("Pressure");
        let wrapper = document.getElementById("video");

        document.getElementById("search-city").addEventListener("click", function () {
            if (entercity.value.trim() !== "") {
                let key = 'e2914b6ba88326537067612706415607';
                let URL = `https://api.openweathermap.org/data/2.5/weather?q=${entercity.value}&units=metric&appid=${key}`;

                fetch(URL)
                    .then(function (res) {
                        return res.json();
                    })
                    .then(function (res) {
                            if (res.cod == 404) {
                                Swal.fire({
                                    icon: "error",
                                    title: "Oops...",
                                    text: res.message,
                                    timer: 3000,
                                    toast: true,
                                    position: "top-start",
                                    backdrop: false
                                });
                                return;
                            }
                            locationinfo.innerHTML = `${res.name}<span>, ${res.sys.country}</span>`;
                            icon.src = `https://openweathermap.org/img/wn/${res.weather[0].icon}@2x.png`;
                            temp.innerHTML = `${res.main.temp} °C`;
                            descriptions.innerHTML = `${res.weather[0].description}`;
                            humidity.innerHTML = `${res.main.humidity}%`;
                            wind.innerHTML = `${res.wind.speed}km/h`;
                            Pressure.innerHTML = `${res.main.pressure}hPa`;
                            let iconID = res.weather[0].icon
                            switch (iconID) {
                                case "01d": {
                                    wrapper.src = "https://videos.pexels.com/video-files/30860541/13196927_640_360_25fps.mp4"
                                    break;
                                }
                                case "02d": {
                                    wrapper.src = "https://videos.pexels.com/video-files/30860541/13196927_640_360_25fps.mp4"
                                    break;
                                }
                                case "03d": {
                                    wrapper.src = "https://videos.pexels.com/video-files/31579321/13458105_640_360_30fps.mp4"
                                    break;
                                }
                                case "09d": {
                                    wrapper.src = "https://videos.pexels.com/video-files/31579321/13458105_640_360_30fps.mp4"
                                    break;
                                }
                                case "10d": {
                                    wrapper.src = "https://videos.pexels.com/video-files/31579321/13458105_640_360_30fps.mp4"
                                    break;
                                }
                                case "11d": {
                                    wrapper.src = "https://videos.pexels.com/video-files/31579321/13458105_640_360_30fps.mp4"
                                    break;
                                }
                                case "13d": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3945764/3945764-sd_360_360_30fps.mp4"
                                    break;
                                }
                                case "15d": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3945764/3945764-sd_360_360_30fps.mp4"
                                    break;
                                }
                                case "01n": {
                                    wrapper.src = "https://videos.pexels.com/video-files/1877846/1877846-hd_1920_1080_30fps.mp4"
                                    break;
                                }
                                case "02n": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3903406/3903406-sd_640_360_30fps.mp4"
                                    break;
                                }
                                case "03n": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3903406/3903406-sd_640_360_30fps.mp4"
                                    break;
                                }
                                case "04n": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3903406/3903406-sd_640_360_30fps.mp4"
                                    break;
                                }
                                case "09n": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3903406/3903406-sd_640_360_30fps.mp4"
                                    break;
                                }
                                case "10n": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3903406/3903406-sd_640_360_30fps.mp4"
                                    break;
                                }
                                case "11n": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3903406/3903406-sd_640_360_30fps.mp4"
                                    break;
                                }
                                case "13n": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3945764/3945764-sd_360_360_30fps.mp4"
                                    break;
                                }
                                case "15n": {
                                    wrapper.src = "https://videos.pexels.com/video-files/3945764/3945764-sd_360_360_30fps.mp4"
                                    break;
                                }

                                default:
                                    break;
                            }

                        })
                        entercity.value = "";
                    }
        });
    </script>


</body>

</html>
