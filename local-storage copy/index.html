<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="w-100">
            <form action="" class="form-control">
                <h1 class="text-center">Student</h1>
                <div class="mt-3">
                    <label for="name">Name : </label>
                    <input type="text" name="name" id="name" class="form-control w-100">
                </div>
                <br>
                <div>
                    <label for="grid">GRID : </label>
                    <input type="number" name="grid" id="grid" class="form-control w-100">
                </div>
                <br>
                <div>
                    <label for="mail">Email Id : </label>
                    <input type="email" name="mail" id="mail" class="form-control w-100">
                </div>
                <br>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelector(`button[type="button"]`).addEventListener("click", function () {
            let name = document.getElementById("name").value
            let grid = document.getElementById("grid").value
            let email = document.getElementById("mail").value

            let obj = {
                Name: name,
                Grid: grid,
                Email: email,        
            }

            let arr = JSON.parse(localStorage.getItem("students")) || []

            arr.push(obj)

            localStorage.setItem("students", JSON.stringify(arr))

            window.location = "./student.html"
        })
    </script>
</body>

</html>
