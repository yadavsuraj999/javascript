<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery/cart.com</title>
    <link rel="icon" href="./assets/image/6165599.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/swiper.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-center my-5">
                <a href="./index.html"><img src="./assets/image/logo.png" alt="" class="img-fluid"></a>
            </div>
            <div class="d-flex justify-content-between position-relative">
                <span class="fw-bold fs-4 d-lg-none text-center text-secondary" id="menu-btn">Menu</span>
                <ul class="d-lg-flex d-none align-items-center m-0 gap-5 menu">
                    <li>Clip Earrings</li>
                    <li>Necklace</li>
                    <li>Pin</li>
                    <li>Ring</li>
                    <li>Watch</li>
                    <li>Pierced Earrings</li>
                </ul>
                <div>
                    <button type="button" class="btn p-0 position-relative cart-btn">
                        <i class="ri-shopping-cart-fill cart"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification" id="counter">0
                        </span>
                    </button>
                </div>
                <div class="position-absolute border menu-box w-100 p-3 bg-white d-lg-none d-none" id="menu">
                    <ul class="lh-lg p-0 hidden-menu">
                        <li class="d-flex justify-content-between">Clip Earrings <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Necklace <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Pin <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Ring <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Watch <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Pierced Earrings <i class="ri-add-large-line"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="">
        <div class="breadcrumb-section text-center">
            <div class="container">
                <h2>Cart</h2>
                <nav class="theme-breadcrumb d-flex justify-content-center">
                    <ol class="breadcrumb ">
                        <a href="index.html">Home</a>
                        <li class="breadcrumb-item ">
                            <li class="breadcrumb-item active fs-5" id="">Cart</li>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </section>

    <section class="cart-section py-5">
        <div class="container" >
            <div class=" text-center" id="emty-cart">
                <table class="table text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">image</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-item"></tbody>
                    <tfoot class="border-top" >
                        <tr id="">
                            <td colspan="4" class="text-end fw-bold fs-5">Total Price:</td>
                            <td colspan="2" class="text-start fs-4" id="totalamount"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
    
        </div>
    </section>
    

    <section class="my-5">
        <div class="container">
            <div class="row gy-3 justify-content-center gap-4 box" id="row"></div>
        </div>

        
    </section>

    <script src="./assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
