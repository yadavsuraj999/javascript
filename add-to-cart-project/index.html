<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery.com</title>
    <link rel="icon" href="./assets/image/6165599.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/swiper.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-center my-5">
                <img src="./assets/image/logo.png" alt="" class="img-fluid">
            </div>
            <div class="d-flex justify-content-between position-relative">
                <span class="fw-bold fs-4 d-lg-none text-center text-secondary" id="menu-btn">Menu</span>
                <ul class="d-lg-flex d-none align-items-center m-0 gap-5 menu">
                    <li>Clip Earrings</li>
                    <li>Necklace</li>
                    <li>Pin</li>
                    <li>Ring</li>
                    <li>Watch</li>
                    <li>Pierced Earrings</li>
                </ul>
                <div>
                    <button type="button" class="btn p-0 position-relative cart-btn" onclick="location.href='cart.html'">
                        <i class="ri-shopping-cart-fill cart"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification" id="counter">0
                        </span>
                    </button>
                </div>
                <div class="position-absolute border menu-box w-100 p-3 bg-white d-lg-none d-none" id="menu">
                    <ul class="lh-lg p-0 hidden-menu">
                        <li class="d-flex justify-content-between">Clip Earrings <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Necklace <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Pin <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Ring <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Watch <i class="ri-add-large-line"></i></li>
                        <li class="d-flex justify-content-between">Pierced Earrings <i class="ri-add-large-line"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="">
        <div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./assets/image/mainbanner1-1920x600.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/image/mainbanner3-1920x600.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/image/mainbanner2-1920x600.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <section class="my-5">
        <div class="container">
            <div class="row gy-3 justify-content-center gap-4 box" id="row"></div>
        </div>
    </section>

    <footer>
        <div class="text-center my-4">
            <div class="">
                <ul class="d-flex flex-wrap gap-2 justify-content-center footer-info">
                    <li class="text-white">Specials</li>
                    <li class="text-white">Affiliates</li>
                    <li class="text-white">Gift Vouchers</li>
                    <li class="text-white">Brands</li>
                    <li class="text-white">Returns</li>
                    <li class="text-white">Site Map</li>
                    <li class="text-white">Contact Us</li>
                </ul>
            </div>
            <p class="text-white">Powered By OpenCart Your Store Â© 2025</p>
            <div>
                <span><img src="./assets/image/payment-3.jpg" alt=""></span>
                <span><img src="./assets/image/payment-2.jpg" alt=""></span>
                <span><img src="./assets/image/payment-1.jpg" alt=""></span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/node.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 3500,
                disableOnInteraction: false,
                Infinity: true
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
