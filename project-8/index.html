<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c36;
            color: white;
        }

        .timer-container {
            text-align: center;
            background: #1e1e2f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .timers {
            font-size: 3rem;
            margin: 20px 0;
        }

        input {
            width: 50px;
            font-size: 1rem;
            padding: 5px;
            text-align: center;
        }

        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #e84118;
        }
    </style>
</head>

<body>
    <div class="timer-container">
        <h1><i class="fas fa-clock"></i> Timer</h1>
        <div>
            <input type="number" id="h" placeholder="Hrs">
            <input type="number" id="m" placeholder="Min">
            <input type="number" id="s" placeholder="Sec">
        </div>
        <div class="timers" id="timer">00:00:00</div>
        <button id="start"> Start</button>
        <button id="pause"><i class="fas fa-pause"></i> Pause</button>
        <button id="reset"><i class="fas fa-redo"></i> Reset</button>
    </div>

    <script>
        let timer;
        let startBtn = document.getElementById("start");
        let pauseBtn = document.getElementById("pause");
        let resetBtn = document.getElementById("reset");
        let flag = false;
        let totalSeconds;
        let isPlayed = false;
        let parent;

        startBtn.addEventListener("click", () => {
            if (flag) return;
            startTimer();

        });

        pauseBtn.addEventListener("click", () => {
            clearInterval(timer)

            let child = pauseBtn.children[0]
            child.classList.toggle("fa-play")
            if (timer){
                clearInterval(timer);
                timer = null; 
              
            } else {
                timer = setInterval(updateTime, 1000);
            }


        });





        resetBtn.addEventListener("click", () => {
            clearInterval(timer);
            flag = false;
            document.getElementById("h").value = "";
            document.getElementById("m").value = "";
            document.getElementById("s").value = "";
            document.getElementById("timer").innerText = "00:00:00";
        });

        const startTimer = () => {
            let h = parseInt(document.getElementById("h").value) || 0;
            let m = parseInt(document.getElementById("m").value) || 0;
            let s = parseInt(document.getElementById("s").value) || 0;
            totalSeconds = (h * 3600) + (m * 60) + s;

            timer = setInterval(updateTime, 1000);
        };

        function updateTime() {
            if (totalSeconds > 0) {
                flag = true;
                totalSeconds--;
                let hrs = Math.floor(totalSeconds / 3600);
                let min = Math.floor((totalSeconds % 3600) / 60);
                let sec = totalSeconds % 60;
                hrs = hrs.toString().padStart(2, '0');
                min = min.toString().padStart(2, '0');
                sec = sec.toString().padStart(2, '0');
                document.getElementById("timer").innerText = `${hrs}:${min}:${sec}`;
            } else {
                clearInterval(timer);
            }
        }




    </script>
</body>

</html>
