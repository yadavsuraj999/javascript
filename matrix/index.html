<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Matrix Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d0d0d;
            color: #00ff46;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .setting {
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background-color: #00ff46;
            color: #0d0d0d;
            border: none;
            padding: 0.6rem 1.2rem;
            margin-right: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc3a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>Matrix Settings</h1>
    <div id="settings"></div>
    <button id="saveBtn">üíæ Save Settings</button>
    <button id="resetBtn">üîÑ Reset to Default</button>

    <canvas id="matrixCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç´„Ç¨„Ç≠„ÇÆ„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Çµ„Ç∂„Ç∑„Ç∏„Çπ„Ç∫„Çª„ÇΩ„Çæ„Çø„ÉÅ„ÉÉ„ÉÑ„ÉÖ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éê„Éë„Éí„Éì„Éî„Éï„Éñ„Éó„Éò„Éô„Éö„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        letters = letters.split("");

        let fontSize = 14;
        let columns = canvas.width / fontSize;
        let drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = config.rainBow.value ? getRainbowColor() : config.matrixColor.value;
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        function getRainbowColor() {
            const now = Date.now();
            const speed = parseInt(config.rainbowSpeed.value);
            const hue = (now / (100 - speed + 1)) % 360;
            return `hsl(${hue}, 100%, 50%)`;
        }

        setInterval(drawMatrix, 50);

    </script>
    <script>
        const defaultConfig = {
            matrixColor: {
                text: "Font Color",
                type: "color",
                value: "#00FF46"
            },
            rainbowSpeed: {
                max: 100,
                min: 0,
                tick: 25,
                text: "Rainbow Speed",
                type: "slider",
                value: 50
            },
            rainBow: {
                type: "checkbox",
                value: false,
                text: "Rainbow"
            }
        };

        // Deep clone helper
        function deepClone(obj) {
            return JSON.parse(JSON.stringify(obj));
        }

        // Merge saved config with defaults
        function mergeConfig(saved, defaults) {
            const merged = deepClone(defaults);
            for (const key in saved) {
                if (merged[key]) {
                    merged[key].value = saved[key].value;
                }
            }
            return merged;
        }

        let storedConfig = localStorage.getItem("matrixConfig");
        let config = storedConfig ? mergeConfig(JSON.parse(storedConfig), defaultConfig) : deepClone(defaultConfig);

        const settingsDiv = document.getElementById('settings');

        function renderSettings() {
            settingsDiv.innerHTML = '';
            for (let key in config) {
                const setting = config[key];
                const wrapper = document.createElement('div');
                wrapper.className = 'setting';

                const label = document.createElement('label');
                label.textContent = setting.text;
                wrapper.appendChild(label);

                let input;

                switch (setting.type) {
                    case 'color':
                        input = document.createElement('input');
                        input.type = 'color';
                        input.value = setting.value;
                        break;

                    case 'slider':
                        input = document.createElement('input');
                        input.type = 'range';
                        input.min = setting.min;
                        input.max = setting.max;
                        input.step = setting.tick;
                        input.value = setting.value;
                        break;

                    case 'checkbox':
                        input = document.createElement('input');
                        input.type = 'checkbox';
                        input.checked = setting.value;
                        break;

                    default:
                        console.warn(`Unsupported input type: ${setting.type}`);
                        continue;
                }

                input.addEventListener('input', (e) => {
                    config[key].value = setting.type === 'checkbox' ? e.target.checked : e.target.value;
                });

                wrapper.appendChild(input);
                settingsDiv.appendChild(wrapper);
            }
        }

        renderSettings();

        document.getElementById('saveBtn').addEventListener('click', () => {
            localStorage.setItem('matrixConfig', JSON.stringify(config));
            alert('Settings saved! üéâ');
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            config = deepClone(defaultConfig);
            localStorage.removeItem('matrixConfig');
            renderSettings();
            alert('Settings reset to default. üîÑ');
        });
    </script>
</body>

</html>
