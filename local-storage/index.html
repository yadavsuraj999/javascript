<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="mt-3">
                <label for="name">Name : </label>
                <input type="text" name="name" id="name" class="form-control w-50">
            </div>
            <br>
            <div>
                <label for="grid">GRID : </label>
                <input type="number" name="grid" id="grid" class="form-control w-50">
            </div>
            <br>
            <div>
                <label for="mail">Email Id : </label>
                <input type="email" name="mail" id="mail" class="form-control w-50">
            </div>
            <br>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        document.querySelector(`button[type="button"]`).addEventListener("click", () => {
            let studentName = document.querySelector("#name").value;
            let studentGrid = document.querySelector("#grid").value;
            let studentMail = document.querySelector("#mail").value;

            let obj = {
                Name: studentName,
                Grid: studentGrid,
                Email: studentMail,
            }

            // localStorage.setItem("students", JSON.stringify(obj))

            let arr = JSON.parse(localStorage.getItem("students")) || [];

            arr.push(obj);

            localStorage.setItem("students", JSON.stringify(arr));

            window.location = "./students.html"
        })
    </script>
</body>

</html>
