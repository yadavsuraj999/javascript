<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word</title>

    <link href="./assest/css/bootstrap.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://media.istockphoto.com/id/469364048/photo/blue-rubber-texture-soft-tone-white-color.jpg?s=612x612&w=0&k=20&c=wLuIquuatT3OkrlfmDd5dbzC9eIurIH8m1kDqMUV6zk=");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        .container {
            max-width: 600px;
            margin-top: 80px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            color: #ff961f;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #btn1 {
            width: 100%;
            background-color: #e87c00;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #btn1:hover {
            background-color: #c4640f;
            color: wheat;
        }

        #ans1 {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
            color: #28a745;
        }

        .input-group {
            margin-bottom: 20px;
        }


        input:focus {
            border: 1px solid #e87c00 !important;
            box-shadow: none !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Find the Longest Word</h2>
        <div class="input-group">
            <input type="text" class="form-control" id="userInput1" placeholder="Enter Any words">
        </div>
        <button id="btn1" class="btn btn-primary">Find Longest Word</button>
        <h1 id="ans1"></h1>
    </div>

    <script src="./assest/js/jquery.js"></script>
    <script>
        let input = document.getElementById("userInput1");
        let display = document.getElementById("ans1");

        $("#btn1").on("click", function () {
            let arr = input.value.split(" ");
            if(arr == ""){
                display.innerHTML = "Please Enter Valid Input"
                return
            }
            let longestword = arr[0];


            for (let i = 1; i < arr.length; i++) {
                if (arr[i].length > longestword.length) {
                    longestword = arr[i];
                }
            }

            display.innerHTML = `<strong>"${longestword}"</strong>`;
        });
    </script>
</body>

</html>
