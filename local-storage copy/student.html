<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="100-vh d-flex align-items-center justify-content-center mt-5">
    <table class="border" cellpadding="10" cellspacing="10">
        <thead class="border">
            <tr>
                <th class="border bg-dark text-white">Name</th>
                <th class="border bg-dark text-white">GRID</th>
                <th class="border bg-dark text-white">Email</th>
                <th class="border bg-dark text-white">Action</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>

    <script>
        const students = JSON.parse(localStorage.getItem("students"));

        let data = document.getElementById("dataTable");
        data.innerHTML = "";

        students.forEach((student) => {
            let row = `<tr>
                <td class="border">${student.Name}</td>
                <td class="border">${student.Grid}</td>
                <td class="border">${student.Email}</td>
                <td class="border"><span class="text-danger fs-3"><i class="ri-edit-box-fill"></i></span>
                    <span class="text-danger fs-3" id=""><i class="ri-delete-bin-2-fill"></i></span></td>
            </tr>`
            data.innerHTML += row;
        });

    </script>
</body>

</html>
